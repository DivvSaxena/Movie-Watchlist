<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>MovieWatchList</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      <div class="header">
        <h1>Find your film</h1>
        <a><p>My Watchlist</p></a>
      </div>
   </div>
    <div class="container-three">
      <i class="fa-solid fa-magnifying-glass magnifying"></i>
      <input type="text" id="movie-name" name="movie-name" class="movie-select">
      <button id="search-btn">Search</button>
    </div>
    <div class="container-two"></div>
    <div class="container-icon" id="container-icon">
      <div id="content" class="content">
        <i class="fa-solid fa-film icon-film"></i>
        <p>Start exploring</p>
      </div>
      
    </div>
    <div id="container-four" class="container-four"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
